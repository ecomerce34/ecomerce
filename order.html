<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order - ShopMaster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.5rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form textarea {
      resize: vertical;
    }
    .btn {
      display: block;
      width: 100%;
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover {
      background: #e68900;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopMaster - Place Your Order</h1>
  </header>

  <div class="container">
    <h2>Order Form</h2>
    <form action="https://formspree.io/f/xdkwkzwd" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>

      <label for="product">Select Product</label>
      <select id="product" name="product" required>
        <option value="">-- Choose a Product --</option>
        <option>Stylish Backpack</option>
        <option>Wireless Headphones</option>
        <option>Smart Watch</option>
        <option>Designer Sunglasses</option>
        <option>Leather Wallet</option>
        <option>Portable Speaker</option>
        <option>Fitness Tracker</option>
        <option>Gaming Mouse</option>
        <option>Office Chair</option>
        <option>Bluetooth Keyboard</option>
        <option>Travel Mug</option>
        <option>Table Lamp</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 ShopMaster. All rights reserved.</p>
  </footer>
</body>
</html>
